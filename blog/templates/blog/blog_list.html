{% extends "base_generic.html" %}

{% block content %}
    <h1>All Blogs</h1>
    {% if blog_list %}
    <ul>
        {% for blog in blog_list %}
        <li>
            <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.post_date}}) -
            <a href="{{blog.author.get_absolute_url}}">{{blog.author.name.username}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no blog posts yet.</p>
    {% endif %}       
{% endblock %}
